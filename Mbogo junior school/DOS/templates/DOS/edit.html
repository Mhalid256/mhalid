{%extends "DOS/base.html"%}
{%block body%}
<h3 class="text-center m-4">Update student</h3>
{%if success%}
<div class="alert alert-success" role="alert">The student updated successfully</div>
<a href="{%url 'index'%}" class="alert-link">GO to home page</a>
{%else%}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i>Update student Record</div>
            <div class="card-body">
                <form action=""method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href={%url 'index'%} class="btn btn-secondary">cancel</a>
                </form>
               
          </div>
    </div>
</div>
{%endif%}
{%endblock%}
